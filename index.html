<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cover Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-area">
            <h1>Movie Database</h1>
            <h2>Search for your favourite movies here</h2>
            <div class="fetch" id="fetch">
                <input type="text"
                placeholder="Please type a movie title..." id="term">
                <button class="search-button" id="search">Search</button>
            </div>
            <div id="poster">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
